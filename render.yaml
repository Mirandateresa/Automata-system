services:
  # Backend service
  - type: web
    name: automata-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true

  # Frontend static site
  - type: web
    name: automata-frontend
    env: static
    buildCommand: |
      # Copiar archivos frontend a la carpeta de build
      mkdir -p public
      cp frontend/*.html public/
      cp frontend/*.css public/
      cp frontend/*.js public/
    staticPublishPath: ./public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
